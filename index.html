<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            background: url('img/loginbg.jpg');
        }
        .card{
            border-radius: 1.5rem;
            height: 50vh;
            background-size: cover;
            box-shadow: 50px 50px 30px rgba(0, 0, 0, 0.3);
        }
    </style> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-6 col-xl-4 mx-auto mt-5 border-rounded">
                <div class="card mx-auto">
                    <div class="card-header text-center bg-transparent">
                        <p class="h3 mt-2"><b>Login</b></p>
                    </div>
                    <form action="dashboard.html" method="post" id="lloginForm" autocomplete="off">
                        <div class="card-body">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" name="username"
                                    placeholder="Username" required minlength="2" maxlength="20">
                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" name="password"
                                    placeholder="Password" required>
                                <label for="floatingPassword">Password</label>
                            </div>
                        </div>
                        <div class="card-footer text-center bg-transparent">
                            <button type="submit" onsubmit="init();" class="btn btn-dark text-light px-3" style="border-radius: 50%;">Submit <i class="fa fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="controller/loginController.js"></script>
<script>
    $().ready(function() {

        $('#loginForm').validate({
            errorPlacement: function (error, element) {
                if (element.parent('.input-group').length) { 
                  error.insertAfter(element.parent());      // radio/checkbox?
                } else if (element.hasClass('select2-hidden-accessible')) {     
                  error.insertAfter(element.next('span'));  // select2
                  element.next('span').addClass('error').removeClass('valid');
                } else {                                      
                  error.insertAfter(element.parent());               // default
                }
              },
            rules: {
                username: {
                    required: true,
                    noSpace:true,
                    minlength: 2,
                    maxLength: 20
                },
                password: {
                    required: true,
                    noSpace:true
                },
            },
            submitHandler: function(form) {
              $(':input[type="submit"]').attr("disabled", true);
              form.submit();
            }
        });
    
    });
</script>
</html>
